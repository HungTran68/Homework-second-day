<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homwork second-day</title>
</head>

<body>
    <table style="border:1px solid black;">
        <thead >
            <tr style="text-align: center; vertical-align: middle;">
               <th> Đăng Kí</th>
            </tr>
        </thead>
        <tbody style="border:1px solid black;">
            <tr>
                <td style="border:1px solid black;">
                    Full Name
                </td>
                <td style="border:1px solid black;">
                    <input type="text" placeholder="Nhập fullname">
                </td>
            </tr>
            <tr>
                <td style="border:1px solid black;">
                    User Name
                </td>
                <td style="border:1px solid black;">
                    <input type="text" placeholder="Nhập Tên">
                </td>
            </tr>
            <tr>
                <td style="border:1px solid black;">Nhập Mật Khẩu</td>
                <td style="border:1px solid black;">
                    <input type="pasword" placeholder="Nhập mật khẩu">
                </td>

            </tr>
            <tr>
                <td style="border:1px solid black;">Nhập lại mật khẩu</td>
                <td style="border:1px solid black;">
                    <input type="password" placeholder="Nhập lại mật khẩu">
                </td>
            </tr>
            <tr>
                <td style="border:1px solid black;">
                    Giới tính
                </td>
                <td style="border:1px solid black;">
                    <input type="radio"> Nam <input type="radio"> Nữ
                </td>
            </tr>
            <tr>
                <td style="border:1px solid black;">Ngày sinh</td>
                <td style="border:1px solid black;">
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td style="border:1px solid black;">Địa chỉ</td>
                <td style="border:1px solid black;">
                    <textarea cols="20" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td style="border:1px solid black;">Avatars</td>
                <td style="border:1px solid black;">
                    <button>Choose File</button> No file chosen
                </td>
            </tr>
            <tr>
                <td style="border:1px solid black;">
                    Sở thích
                </td>
                <td style="border:1px solid black;">
                    <input type="checkbox"> Xem phim
                    <input type="checkbox"> Thể Thao
                    <input type="checkbox"> Web
                </td>
            </tr>

        </tbody>
        <tfoot style="border:1px solid black;">
            <tr>
                <th>
                    <button>Reset</button>
                    <button>Ok</button>
                </th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
